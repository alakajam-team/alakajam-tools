<!doctype html>
<html>
<head>
  <script src="https://unpkg.com/wired-elements@latest/dist/wired-elements.bundled.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  Home page variants: 
    <a href="index.html" target="_parent">Default</a> |

    <span>

          <wired-button onclick="$('#mod-dropdown').toggle()">⚙️ v</wired-button>

              <wired-item>Mod dashboard</wired-item>
              <wired-item>----</wired-item>
              <wired-item>Edit featured event</wired-item>

      </span>

        <wired-button>People</wired-button>
        <wired-button>Chat</wired-button>

      </span>
      <span style="position: relative">
        <wired-button onclick="$('#me-dropdown').toggle()">[Me] v</wired-button>
        <wired-listbox id="me-dropdown" style="position: absolute; top: 70px; left: 0">
            <wired-item>Dashboard</wired-item>

            <wired-item>----</wired-item>
            <wired-item>My entries</wired-item>

            <wired-item>----</wired-item>

        </wired-listbox>

    </span>

  <script>
    $('#mod-dropdown').hide();
    $('#me-dropdown').hide();
  </script>
</body>
</html>
